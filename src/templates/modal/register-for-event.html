<div id="register-for-event-modal" class="modal register-for-event-modal">
    <div class="modal__content">
        <form class="form default-form-validator" id="register-for-event" action="#">
            <h3 class="form-title">Зарегистрироваться <br> на мероприятие</h3>
            <div class="form-field-group">
                <div class="form-field">
                    <input
                        class="form-control"
                        id="register-event-first-name"
                        name="first_name"
                        type="text"
                        required>
                    <label class="form-label" for="register-event-first-name">Имя <span class="required">*</span></label>
                </div>
                <div class="form-field">
                    <input
                        class="form-control"
                        id="register-event-seccond-name"
                        name="seccond_name"
                        type="text"
                        required>
                    <label class="form-label" for="register-event-seccond-name">Фамилия <span class="required">*</span></label>
                </div>
                <div class="form-field">
                    <input
                        class="form-control"
                        id="register-event-phone"
                        name="phone"
                        type="tel"
                        required>
                    <label class="form-label" for="register-event-phone">Телефон <span class="required">*</span></label>
                </div>
                <div class="form-field">
                    <input
                        class="form-control"
                        id="register-event-email"
                        name="email"
                        type="email"
                        required>
                    <label class="form-label" for="register-event-email">E-mail <span class="required">*</span></label>
                </div>
                <div class="form-field-checkbox">
                    <input
                        class="form-control-checkbox"
                        type="checkbox"
                        name="accept_rules"
                        id="register-event-accept-rules"
                        required
                        checked>
                    <label
                        class="form-label-checkbox"
                        for="register-event-accept-rules">
                        Я даю согласие на обработку персональных данных
                    </label>
                </div>
            </div>
            <button class="btn btn-bordered btn-primary" type="submit">Зарегистрироваться</button>
        </form>
    </div>
</div>
